<head>
    <meta charset="utf-8" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

</head>

<body class="">
    <div class="wrapper ">

        <div class="main-panel" style="font-size: 13px;">
            <!-- Navbar -->
            <app-header></app-header>
            <!-- End Navbar -->
            <div class="content" style="background-color: #EEEEEE;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h3 class="card-title ">Quản lý bánh</h3>
                                    <button type="button" class="btn btn-success" style="float: right;font-size: 13px;" (click)="addCake();">Thêm Bánh&nbsp;&nbsp;&nbsp;<span  style="float: right;"><i class="fa fa-plus"></i></span></button>
                                    <!-- <a ><span><i class="fa fa-plus"></i></span></a>  -->
                                    <p *ngIf="alertSuccess" style="color: yellow;font-size: 18px;text-align: center;">{{alertMessage}}</p>

                                </div>
                                <div class="card-body" style="font-size: 14px;">
                                    <div class="table-responsive">
                                        <div class="mat-elevation-z8">
                                            <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" id="mytable">

                                                <ng-container matColumnDef="imgCake">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Hình ảnh</th>
                                                    <td mat-cell *matCellDef="let row"><img src="{{ row.imgCake }}" width="60px" /></td>
                                                </ng-container>

                                                <!-- <ng-container matColumnDef="_id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> _id </th>
                                <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                              </ng-container> -->

                                                <ng-container matColumnDef="empty1">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                                    <td mat-cell *matCellDef="let row"></td>
                                                </ng-container>

                                                <ng-container matColumnDef="nameCake">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Tên Bánh </th>
                                                    <td mat-cell *matCellDef="let row"> {{row.nameCake}}</td>
                                                </ng-container>


                                

                                                <ng-container matColumnDef="priceCake">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Giá Bánh </th>
                                                    <td mat-cell *matCellDef="let row"> {{ row.priceCake }}</td>
                                                </ng-container>
                                                <ng-container matColumnDef="TrongKho">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Trong Kho</th>
                                                    <td mat-cell *matCellDef="let row">
                                                        <input *ngIf="row.inStock == true" (click)="ClickInStockTrue(row._id)" style="margin-top:-8px;margin-left: 10px;" type="checkbox" checked > 
                                                        <input *ngIf="row.inStock == false" (click)="ClickInStockFalse(row._id)" style="margin-top:-8px;margin-left: 10px;" type="checkbox">                                               
                                                    </td>
                                                    <!-- <td mat-cell *matCellDef="let element">
                                                        <input *ngIf="element.TrongKho == true" (click)="ClickInStockTrue(element._id)" style="margin-top:-8px;margin-left: 10px;" type="checkbox" checked > 
                                                        <input *ngIf="element.TrongKho == false" (click)="ClickInStockFalse(element._id)" style="margin-top:-8px;margin-left: 10px;" type="checkbox">                                               
                                                    </td> -->
                                                </ng-container>
                                                <ng-container matColumnDef="empty2">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                                    <td mat-cell *matCellDef="let row"></td>
                                                </ng-container>

                                                <ng-container matColumnDef="Details">
                                                    <th mat-header-cell *matHeaderCellDef> Chi Tiết Bánh </th>
                                                    <td mat-cell *matCellDef="let element" style="text-align: center;"> <a mat-raised-button (click)="getCakeById(element._id)">Chi Tiết</a> </td>
                                                </ng-container>

                                                <ng-container matColumnDef="Edit">
                                                    <th mat-header-cell *matHeaderCellDef> Cập Nhật Thông Tin </th>
                                                    <td mat-cell *matCellDef="let element" style="text-align: center;"> <a mat-raised-button style="color: blue;" (click)="updateCakeById(element._id)"><i class="material-icons">edit</i></a> </td>
                                                </ng-container>

                                                <ng-container matColumnDef="Delete">
                                                    <th mat-header-cell *matHeaderCellDef> Xóa Thông Tin </th>
                                                    <td mat-cell *matCellDef="let element" style="text-align: center;"> <a mat-raised-button style="color: red;" (click)="deleteCakeById(element._id)"><i class="material-icons">delete</i></a> </td>
                                                </ng-container>


                                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                                </tr>
                                            </table>

                                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
                                            </mat-paginator>

                                        </div>


                                    </div>
                                    <!-- <button mat-mini-fab style=" border: 2px solid #4CAF50;">5</button>
                    <button mat-mini-fab style=" border: 2px solid #4CAF50;">10</button>
                    <button mat-mini-fab style=" border: 2px solid #4CAF50;">25</button>
                    <button mat-mini-fab style=" border: 2px solid #4CAF50;">100</button> -->

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>

</body>
