<body class="page page-id-7 page-template-default woocommerce-account woocommerce-page wpb-js-composer vc_responsive">
    <div class="wrapper">

        <div id="page-content" role="main">
            <div class="container">

                <article id="post-7" class="post-7 page type-page status-publish hentry">
                    <div class="entry-content">
                        <div class="woocommerce">
                            <div class="container padding-40-v">
                                <div id="main-content" class="col-xs-12">
                                    <div class="container-fluid" id="customer_login">
                                        <div class="row">

                                            <div class="col-sm flex-center">

                                                <div class="col-s">
                                                    <div class="u-column2 col-2">

                                                        <h2>Đăng Ký</h2>

                                                        <form method="post" class="register"
                                                            style="border: 4px solid #FBEFE2;border-radius: 20px;"
                                                            [formGroup]="registerForm">
                                                            <h4 style="text-align: center;color: #FBEFE2;"
                                                                *ngIf="statusRegister == true">Đăng Ký Thành Công! Vui
                                                                lòng xác nhận Email của bạn!</h4>
                                                            <h4 style="text-align: center;color: red;"
                                                                *ngIf="errRegister != null">{{errRegister}}</h4>
                                                            <div
                                                                class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
                                                                <label for="reg_email">Nhập Địa Chỉ Email
                                                                    <span>*</span></label>
                                                                <input type="email"
                                                                    class="woocommerce-Input woocommerce-Input--text input-text"
                                                                    formControlName="email"
                                                                    [ngClass]="{ 'is-invalid': submitted_register && f.email.errors }"
                                                                    required />
                                                                <div *ngIf="submitted_register && f.email.errors">
                                                                    <div *ngIf="f.email.errors.required" class="error">
                                                                        Nhập tài khoản Email</div>
                                                                    <div *ngIf="f.email.errors.email" class="error">
                                                                        Email không hợp lệ</div>
                                                                </div>
                                                            </div>

                                                            <div
                                                                class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
                                                                <label for="reg_username">Tên Đầy Đủ
                                                                    <span>*</span></label>
                                                                <input type="text"
                                                                    class="woocommerce-Input woocommerce-Input--text input-text"
                                                                    formControlName="username"
                                                                    [ngClass]="{ 'is-invalid': submitted_register && f.username.errors }"
                                                                    required />
                                                                <div *ngIf="submitted_register && f.username.errors">
                                                                    <div *ngIf="f.username.errors.required"
                                                                        class="error">Nhập tên đầy đủ</div>
                                                                </div>
                                                            </div>
                                                            <div
                                                                class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
                                                                <label for="reg_password">Mật Khẩu <span
                                                                        class="required">*</span></label>
                                                                <input type="password"
                                                                    class="woocommerce-Input woocommerce-Input--text input-text"
                                                                    formControlName="password"
                                                                    [ngClass]="{ 'is-invalid': submitted_register && f.password.errors }"
                                                                    required />
                                                                <div *ngIf="submitted_register && f.password.errors">
                                                                    <div *ngIf="f.password.errors.required"
                                                                        class="error">Nhập mật khẩu</div>
                                                                    <div *ngIf="f.password.errors.pattern"
                                                                        class="error">Mật khẩu phải bao gồm ký tự viết
                                                                        hoa, thường, số và ký tự đặc biệt </div>
                                                                </div>
                                                            </div>

                                                            <div
                                                                class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
                                                                <label for="reg_password">Xác Nhận Mật Khẩu <span
                                                                        class="required">*</span></label>
                                                                <input type="password"
                                                                    class="woocommerce-Input woocommerce-Input--text input-text"
                                                                    formControlName="cpass"
                                                                    [ngClass]="{ 'is-invalid': submitted_register && f.cpass.errors }" />
                                                                <div *ngIf="submitted_register && f.cpass.errors">
                                                                    <div *ngIf="f.cpass.errors.required" class="error">
                                                                        Nhập xác nhận mật khẩu</div>
                                                                    <div *ngIf="f.cpass.errors.mustMatch" class="error">
                                                                        Mật khẩu không trùng khớp</div>
                                                                </div>
                                                            </div>
                                                            <div class="woocomerce-FormRow form-row">
                                                                <input type="submit" class="woocommerce-Button button"
                                                                    name="register" value="Đăng Ký"
                                                                    (click)="register();" />
                                                            </div>


                                                        </form>
                                                        <ng4-loading-spinner> </ng4-loading-spinner>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- entry-content -->
                </article>
                <!-- post -->

            <button id="scrollToTopButton" class="btn btn-primary" title="Back to Top"><i
                    class="fa fa-arrow-up"></i></button>
        </div>
        <!-- Back to Top -->

    </div>
